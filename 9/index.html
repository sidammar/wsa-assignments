<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Grade Calculator</h1>
<label for="subject1">Enter marks for Subject 1:</label>
<input type="number" id="subject1" placeholder="Marks for Subject 1">
<label for="subject2">Enter marks for Subject 2:</label>
<input type="number" id="subject2" placeholder="Marks for Subject 2">
<label for="subject3">Enter marks for Subject 3:</label>
<input type="number" id="subject3" placeholder="Marks for Subject 3">
<button onclick="calculateGrade()">Calculate Grade</button>

<div class="result" id="result"></div>

<script src="script.js"></script>
</body>
</html>
