<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Gross Salary Calculator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gross Salary Calculator</h1>
    <form id="salaryForm" onsubmit="return calculateGrossSalary()">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required>

        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" required>

        <button type="submit">Calculate Gross Salary</button>
    </form>

    <h2 id="result"></h2>

    <script>
        // JavaScript function to calculate gross salary
        function calculateGrossSalary() {
            // Get the input values
            const employeeName = document.getElementById('employeeName').value;
            const employeeId = document.getElementById('employeeId').value;
            const salary = parseFloat(document.getElementById('salary').value);

            // Calculate TA and DA
            const ta = 0.15 * salary; // 15% of salary
            const da = 0.35 * salary; // 35% of salary

            // Calculate gross salary
            const grossSalary = salary + ta + da;

            // Display the result
            document.getElementById('result').textContent = `Gross Salary of ${employeeName} (ID: ${employeeId}) is: $${grossSalary.toFixed(2)}`;

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
