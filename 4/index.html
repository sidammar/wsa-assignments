<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Block with Output</title>
    <style>
        pre {
            border: 1px solid #333;
            padding: 10px;
        }

        .output {
            margin-top: 20px;
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Code Block</h2>
    <pre><code>
public class App {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}
    </code></pre>

    <h2>Output</h2>
    <div class="output">
        Hello, World!
    </div>
</body>
</html>
