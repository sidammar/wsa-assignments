<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique PIN Generator</title>
</head>
<body>
    <h1>Unique PIN Number Generator</h1>
    <p>Enter the length for the unique PIN:</p>
    <label for="pinLength">PIN Length:</label>
    <input type="number" id="pinLength" placeholder="Enter a number (1-10)">
    <br><br>
    <button onclick="generateUniquePIN()">Generate PIN</button>
    <br><br>
    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
